<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <title>Facelets Template</title>
        <h:outputStylesheet library="ecommerceif" name="css/bootstrap-reboot.css"></h:outputStylesheet>
        <h:outputStylesheet library="ecommerceif" name="css/estilo.css"></h:outputStylesheet>
        <h:outputStylesheet library="ecommerceif" name="css/fontawsome_all.css"></h:outputStylesheet>

    </h:head>

    <h:body>
        <div class="wrapper active-menu">
            <div class="preloader"></div>
            <nav class="main-header">
                <a href="#" class="show-menu"><i class="fa fa-bars"></i></a>
                <div class="options">
                    <a href=""><i class="fa fa-bell"></i></a>
                </div>
            </nav>
            <aside class="main-sidebar">
                <div class="logo">
                    LOGO
                </div>
                <ul>
                    <li><a href="index.xhtml"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="gerenciar-usuarios.xhtml"><i class="pi pi-users"></i> Usuarios</a></li>
                    <li>
                        <a class="submenu" href="javascript:"><i class="fas fa-wallet"></i> Financeiro <i class="fas fa-angle-down"></i></a>
                        <ul>
                            <li><a href="#"><i class="fas fa-cash-register"></i> Caixa</a></li>
                            <li><a href="#"> <i class="fas fa-boxes"></i> Estoque</a></li>
                            <li ><a class="submenu" href="javascript:"><i class="fas fa-wallet"></i> Financeiro <i class="fas fa-angle-down"></i></a>
                                <ul>
                                    <li><a href="#"><i class="fas fa-cash-register"></i> Caixa</a></li>
                                    <li><a href="#"> <i class="fas fa-boxes"></i> Estoque</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="gerenciar-produto.xhtml"><i class="pi pi-th-large"></i> Produtos</a></li>
                    <li><a href="gerenciar-categoria.xhtml"><i class="pi pi-tags"></i> Categoria</a></li>
                    <li><a href="">Relatório</a></li>
                    <li><a href="">Configuração</a></li>
                </ul>
            </aside>
            <div class="content-wrapper">
                <p:messages id="messages" closable="false" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:growl showDetail="true">
                    <p:autoUpdate/>
                </p:growl>
                <ui:insert></ui:insert>
                <p:ajaxStatus onstart="PF('dialogAjaxStatus').show()" oncomplete="PF('dialogAjaxStatus').hide()">
                    
                </p:ajaxStatus>
                <p:dialog id="dialogAjax" widgetVar="dialogAjaxStatus" closable="false" draggable="false" resizable="false" showHeader="false" modal="true"
                           style="padding: 0;">
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="textoAjax">
                        Processando...
                    </div>
                </p:dialog>
            </div>
            <footer>
                #{infoBean.versao} - #{infoBean.copyright}
            </footer>
            <div class="sidebar-overlay"></div>
        </div>
        <h:outputScript library="ecommerceif" name="js/script.js"></h:outputScript>
    </h:body>

</html>
